<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>星耀閣｜高雄老屋翻修保障專家</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:"Noto Sans TC",sans-serif;
  background:#071a19;
  color:#e9fbf8;
}

.container{max-width:1100px;margin:auto;padding:0 24px}

/* ===== Google 信任條 ===== */

.rating-row{
  display:flex;
  justify-content:center;
  margin:30px 0 40px;
}

.rating-card{
  width:min(900px,100%);
  border-radius:999px;
  border:1px solid rgba(255,255,255,.18);
  background:linear-gradient(145deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
  box-shadow:
    0 12px 26px rgba(0,0,0,.45),
    inset 0 0 20px rgba(255,255,255,.05);
  padding:18px 30px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:hidden;
}

/* 微光效果 */
.rating-card::before{
  content:"";
  position:absolute;
  inset:-2px;
  background:
    radial-gradient(circle at 30% 40%, rgba(212,163,115,.25), transparent 60%),
    radial-gradient(circle at 70% 60%, rgba(127,185,178,.18), transparent 55%);
  filter:blur(20px);
  opacity:.5;
  animation:ratingGlow 3s ease-in-out infinite;
}

@keyframes ratingGlow{
  0%{transform:scale(.95);opacity:.3}
  50%{transform:scale(1.05);opacity:.8}
  100%{transform:scale(.95);opacity:.3}
}

.rating-badge{
  position:relative;
  z-index:1;
  max-height:140px;
  width:auto;
}

/* 評論圖片 */
.review-grid{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:16px;
}

.review-img{
  grid-column:span 6;
  width:100%;
  height:auto;
  object-fit:contain;
  background:#fff;
  border-radius:16px;
}

@media(max-width:820px){
  .review-img{grid-column:span 12}
  .rating-badge{max-height:110px}
}
</style>
</head>

<body>

<section class="container">

<h2 style="text-align:center;margin-top:60px;color:#d4a373">
來自客戶的真實認證
</h2>

<!-- Google 信任條 -->
<div class="rating-row">
  <div class="rating-card">
    <img src="images/google_rating_49.jpg"
         alt="Google 4.9 顆星總評"
         class="rating-badge">
  </div>
</div>

<!-- 評論截圖 -->
<div class="review-grid">
  <img src="images/review_01.jpg" class="review-img">
  <img src="images/review_02.jpg" class="review-img">
  <img src="images/review_03.jpg" class="review-img">
  <img src="images/review_04.jpg" class="review-img">
</div>

</section>

</body>
</html>
